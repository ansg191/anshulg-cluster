apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overseerr
  labels:
    app: overseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overseerr
  serviceName: overseerr
  template:
    metadata:
      name: overseerr
      labels:
        app: overseerr
    spec:
      containers:
        - name: overseerr
          image: ghcr.io/sct/overseerr:develop@sha256:bcd1ef5c2501c3210b3a8bbaf124f9f3b241f23a3f55038f80412f20e625bd17
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "5055"
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 5055
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config
              name: config
          resources:
            requests:
              cpu: 50m
              memory: 500Mi
            limits:
              cpu: 250m
              memory: 1Gi
          livenessProbe:
            httpGet:
              port: 5055
              path: /api/v1/status
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 5055
              path: /api/v1/status
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsUser: 1000
            runAsGroup: 1000
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
