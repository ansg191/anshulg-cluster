apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kured
  namespace: argocd
spec:
  project: internal
  source:
    chart: kured
    repoURL: https://kubereboot.github.io/charts
    targetRevision: 5.6.0
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: kube-system
