apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux-ai
  labels:
    app: miniflux-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniflux-ai
  template:
    metadata:
      name: miniflux-ai
      labels:
        app: miniflux-ai
    spec:
      containers:
        - name: miniflux-ai
          image: ghcr.io/qetesh/miniflux-ai:latest@sha256:def53517e090772d772d928febf74d5e30c5670d9667bb9d3f9335dfeec7733b
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - mountPath: /app/config.yml
              name: config
              subPath: config.yml
          securityContext:
            runAsUser: 10001
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ "ALL" ]
          #resources:
          #  requests:
          #    cpu: 250m
          #    memory: 500Mi
          #  limits:
          #    memory: 1Gi
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: miniflux-ai-config
