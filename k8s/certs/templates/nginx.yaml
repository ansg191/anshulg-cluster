  commonName: ca.anshulg.com
  dnsNames:
    - ca.anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  issuerRef:
    name: anshulg-ca
    kind: GoogleCASClusterIssuer
    group: cas-issuer.jetstack.io
