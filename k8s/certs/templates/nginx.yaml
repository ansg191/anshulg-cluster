  name: nginx-ca-service
spec:
  selector:
    app.kubernetes.io/name: nginx-ca-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ca
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ca.anshulg.com`)
      services:
        - name: nginx-ca-service
          port: 80
  tls:
    secretName: ca-anshulg-com-tls
    domains:
      - main: ca.anshulg.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
